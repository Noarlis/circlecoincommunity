<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}
body, html {
        font-family: Arial, sans-serif;
        background-color:linear-gradient(rgb(18, 71, 218));
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100%;

        #video_bg {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        z-index: -1;
    }
  }
    h1 {
       color: white;
        background-color: #01174f;
        height: 70px;
        border-radius: 0%;
        margin-top: 5px;
        border-radius: 100px;
        padding: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bolder;
    }
    #coin {
        width: 250px;
        height: 250px;
        margin-left: 30%;
        border-color: #ffffff;
        border-style: double;
        background: radial-gradient(circle, rgb(27, 50, 255), rgb(0, 0, 0));
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.1s;
    }
    #counter {
        font-size: 44px;
        margin-top: 50px;
        color: #ffffff;
        animation: forwards;
        background-color: #30007e;
        border-radius: 30px;
        border-style: groove;
        margin-bottom: 2px;
        font-weight: bolder;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .logo1{
        width: 80px;
        height: 80px;border-radius: 200px;
    }
    .rop1{
        width: 100px;
        height: 100px;
        border-color: #ffffff;
        border-style: groove;
        border-radius: 20px;
        margin-left: 50px;
        margin-top: 40px;
    }
/* For mobile phones: */
[class*="col-"] {
  width: 100%;
}


@media only screen and (min-width: 600px) {
  /* For tablets: */
  .col-s-1 {width: 8.33%;}
  .col-s-2 {width: 16.66%;}
  .col-s-3 {width: 25%;}
  .col-s-4 {width: 33.33%;}
  .col-s-5 {width: 41.66%;}
  .col-s-6 {width: 50%;}
  .col-s-7 {width: 58.33%;}
  .col-s-8 {width: 66.66%;}
  .col-s-9 {width: 75%;}
  .col-s-10 {width: 83.33%;}
  .col-s-11 {width: 91.66%;}
  .col-s-12 {width: 100%;}
}
@media only screen and (min-width: 768px) {
  /* For desktop: */
  .col-1 {width: 8.33%;}
  .col-2 {width: 16.66%;}
  .col-3 {width: 25%;}
  .col-4 {width: 33.33%;}
  .col-5 {width: 41.66%;}
  .col-6 {width: 50%;}
  .col-7 {width: 58.33%;}
  .col-8 {width: 66.66%;}
  .col-9 {width: 75%;}
  .col-10 {width: 83.33%;}
  .col-11 {width: 91.66%;}
  .col-12 {width: 100%;}
}
</style>
</head>
<body>
    <body>
        <video autoplay muted loop id="video_bg">
            <source src="vdbg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        </div>
        <div style="display: flex;">
            <img class="logo1" src="SQUAD (7).png" alt="">
            
            <h1>Welcome to Circle Coin</h1>
        </div>
        <div>
        <div id="coin"></div>
        <div id="counter">Mined: 0</div>
    </div>
    <div style="display: flex;">
        <a href="friends.html"><img class="rop1" src="SQUAD (3).png" alt=""></a>
        <a href=""><img class="rop1" src="SQUAD (4).png" alt=""></a>
        <a href=""><img class="rop1" src="SQUAD (5).png" alt=""></a>
    </div>
<script>
    let minedCount = localStorage.getItem('minedCount') || 0;
    document.getElementById('counter').textContent = `Mined: ${minedCount}`;

    const coin = document.getElementById('coin');
    const counter = document.getElementById('counter');

    coin.addEventListener('click', () => {
        minedCount++;
        localStorage.setItem('minedCount', minedCount);
        counter.textContent = `Mined: ${minedCount}`;
        coin.style.background = 'radial-gradient(circle, black, blue)';
        setTimeout(() => {
            coin.style.background = 'radial-gradient(circle, blue, black)';
        }, 100);
    });
</script>
</body>
</html>
